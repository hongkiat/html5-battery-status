<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>HTML5 Battery API - Hongkiat.com</title>

<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>

<!-- demo scripts -->
<link rel="stylesheet" href="css/style.css">
<script>
$(document).ready(function() {
	var battery  = navigator.battery || navigator.mozBattery,
		level	 = battery.level * 100,
		levelBar = $('.level');
	
	if (battery.charging) {
		levelBar.addClass('charging');
	} else if (level > 65) {
		levelBar.addClass('high');
	} else if (level >= 35 ) {
		levelBar.addClass('med');
	} else {
		levelBar.addClass('low');
	};

	if (!battery.charging) {
		levelBar.css('width', level + '%');
	};
});
</script>

<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>
</head>

<body>

<!-- nav meta -->
<div class="demo-meta">
	<h1 class="demo-title">HTML5 Battery API</h1>
	<p class="demo-desc">This demo shows how to retrieve battery status with HTML5 API</p>
</div>

<!-- demo content -->
<div class="demo-wrapper">
	<div class="attention">
		View this demo in the latest Firefox, otherwise it does not work.
	</div>

	<div class="battery">
		<div class="level">
				
		</div>
	</div>
</div>

</body>
</html>
